<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!--Google Font Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!--Google Font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!--Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Meu CSS-->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>

<body>
    <section class="content">

        <div class="header">
            <div class="title">
                <img class="pokeball" src="/assets/imgs/PokeballIcon.png" alt="pokeball"/>
                <h1>Pok√©dex - Generation I</h1>
            </div>
    
            <div class="filters">
                <div id="searchBar" class="searchBar">
                    <button id="searchButton" class="searchButton" type="button">
                        <img class="searchIcon" src="/assets/imgs/SearchIcon.png" alt="searchIcon">
                    </button>
                            
                    <input id="searchInput" type="text" placeholder="Search">
                    
                </div>
                
                <button id="sortButton" class="sortButton" type="button">
                    <img id="tagIcon" class="tagIcon" src="/assets/imgs/tagIcon.png" alt="tagIcon">
                </button>
                
            </div>
            <div id="popUp" class="popUp">
                <div class="popUpHeader">
                    <h2>Sort by: </h2>
                </div>
                <div class="popUpContent">
                    <div class="orderByNumber">
                        <input type="radio" name="sorted" id="number" checked>
                        <label for="number">Number</label>
                    </div>

                    <div class="orderByName">
                        <input type="radio" name="sorted" id="name">
                        <label for="name">Name</label>
                    </div>
                </div>
            </div>
            
        </div>

        <ol id="pokemonsList" class="Pokemons">
            <!--Pokemons aqui-->
            
        </ol>
        
    </section>

    <!--Meu JS-->
    <script src="/assets/js/pokemonModel.js"></script>
    <script src="/assets/js/pokeApi.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
